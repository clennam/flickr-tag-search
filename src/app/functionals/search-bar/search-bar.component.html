<!-- Search Bar -->
<div class="row col-6 mx-auto">
    <div class="input-group align-items-center">
        <input type="search" class="form-control" placeholder="Type in a tag to search for..." [(ngModel)]="searchTerm">
        <button class="btn btn-secondary" type="button" (click)="goToResults();">
            <i class="bi bi-search"></i>
        </button>
    </div>
</div>
<div *ngIf="view !== 'minimised'" class="pt-4 text-center">
    <div class="col-12 pb-2 text-muted fs-6">Or click one of the tags below to search automatically:</div>
    <div class="col mx-2 btn btn-secondary rounded-pill">#travel</div>
    <div class="col mx-2 btn btn-secondary rounded-pill">#landscape</div>
    <div class="col mx-2 btn btn-secondary rounded-pill">#birds</div>
</div>
<!-- Search Bar -->
